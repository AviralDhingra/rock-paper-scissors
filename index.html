<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

  <div class="row">
    <div class="col-sm-6">
      <div class="card border-0 text-center">
        <div class="card-body">
          <p>You</p>
          <img
          id="user_weapon_img"
          class="hands"
          src="img/question_mark.png"
          alt="Question Mark"
        />
        <div class="options">
          <input
            id="Rock"
            type="image"
            name="Rock"
            src="img/rock.png"
            onclick="play('Rock');"
          />
          <input
            id="Paper"
            type="image"
            name="Paper"
            src="img/paper.png"
            onclick="play('Paper');"
          />
          <input
            id="Scissors"
            type="image"
            name="Scissors"
            src="img/scissors.png"
            onclick="play('Scissors');"
          />
        </div>
        </div>
      </div>
    </div>
    
    <div class="col-sm-6">
      <div class="card border-0 text-center">
        <div class="card-body">
          <p>Computer</p>
          <img
          id="computer_weapon_img"
          class="hands"
          src="img/question_mark.png"
          alt="Question Mark"
        />
        </div>
      </div>
    </div>
  </div>

 
    <div class="dashboard">
      <p>Computer Score :</p>
      <p id="computer_score">0</p>
      <p>User Score :</p>
      <p id="user_score">0</p>
      <p id="computer_choice"></p>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
