<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input
      id="Rock"
      type="image"
      name="Rock"
      src="img/rock.png"
      onclick="play('Rock');"
    />
    <input
      id="Paper"
      type="image"
      name="Paper"
      src="img/paper.png"
      onclick="play('Paper');"
    />
    <input
      id="Scissors"
      type="image"
      name="Scissors"
      src="img/scissors.png"
      onclick="play('Scissors');"
    />
    <p>Computer Score :</p>
    <p id="computer_score">0</p>
    <p>User Score :</p>
    <p id="user_score">0</p>
    <p id="computer_choice"></p>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
